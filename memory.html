<body data-theme="xerneas">
    <h1>Memory Match</h1>
    <div class="game-container">
        <div class="timer" id="timer">Time: 0s</div>
        <div class="memory-game" id="memory-game"></div>
    </div>
    <div class="win-message" id="win-message">
        <h2>Good work!</h2>
        <p>You found all the pairs!</p>
        <p>Final Time: <span id="final-time">0</span>s</p>
        <button class="play-again-btn" onclick="resetGame()">Play Again</button>
    </div>
    <script>
const gameContainer=document.getElementById('memory-game');const winMessage=document.getElementById('win-message');const timerDisplay=document.getElementById('timer');const finalTimeDisplay=document.getElementById('final-time');let cards=[];let flippedCards=[];let matchedPairs=0;let time=0;let timerInterval=null;let isTimerRunning=!1;const pokemonPairs=[{name:'fennekin',image:'https://south-boulevard.nekoweb.org/Images/fennekin.gif',fallback:'https://south-boulevard.nekoweb.org/Images/fallback.png'},{name:'froakie',image:'https://south-boulevard.nekoweb.org/Images/froakie.gif',fallback:'https://south-boulevard.nekoweb.org/Images/fallback.png'},{name:'chespin',image:'https://south-boulevard.nekoweb.org/Images/chespin.gif',fallback:'https://south-boulevard.nekoweb.org/Images/fallback.png'},{name:'sycamore',image:'https://south-boulevard.nekoweb.org/Images/peekaboo.gif',fallback:'https://south-boulevard.nekoweb.org/Images/fallback.png'},{name:'fennekin',image:'https://south-boulevard.nekoweb.org/Images/fennekin.gif',fallback:'https://south-boulevard.nekoweb.org/Images/fallback.png'},{name:'froakie',image:'https://south-boulevard.nekoweb.org/Images/froakie.gif',fallback:'https://south-boulevard.nekoweb.org/Images/fallback.png'},{name:'chespin',image:'https://south-boulevard.nekoweb.org/Images/chespin.gif',fallback:'https://south-boulevard.nekoweb.org/Images/fallback.png'},{name:'sycamore',image:'https://south-boulevard.nekoweb.org/Images/peekaboo.gif',fallback:'https://south-boulevard.nekoweb.org/Images/fallback.png'},];function shuffle(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]]}
return array}
function preloadImages(){pokemonPairs.forEach(pokemon=>{const img=new Image();img.src=pokemon.image})}
function createBoard(){gameContainer.innerHTML='';cards=[];flippedCards=[];matchedPairs=0;winMessage.style.display='none';time=0;timerDisplay.textContent=`Time: ${time}s`;if(timerInterval){clearInterval(timerInterval);timerInterval=null}
isTimerRunning=!1;const shuffledPairs=shuffle([...pokemonPairs]);shuffledPairs.forEach((pokemon,index)=>{const card=document.createElement('div');card.classList.add('card');card.dataset.name=pokemon.name;card.setAttribute('tabindex','0');card.setAttribute('aria-label',`Flip card with ${pokemon.name}`);card.innerHTML=`
      <div class="card-front">
        <img src="${pokemon.image}" alt="${pokemon.name}" onerror="this.src='${pokemon.fallback}'">
      </div>
      <div class="card-back"></div>
    `;card.addEventListener('click',()=>flipCard(card));card.addEventListener('keydown',(e)=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();flipCard(card)}});gameContainer.appendChild(card);cards.push(card)})}
function startTimer(){if(!isTimerRunning){isTimerRunning=!0;timerInterval=setInterval(()=>{time++;timerDisplay.textContent=`Time: ${time}s`},1000)}}
function flipCard(card){if(flippedCards.length<2&&!flippedCards.includes(card)&&!card.classList.contains('flipped')){if(flippedCards.length===0)startTimer();card.classList.add('flipped');flippedCards.push(card);if(flippedCards.length===2){setTimeout(checkMatch,1000)}}}
function checkMatch(){const[card1,card2]=flippedCards;if(card1.dataset.name===card2.dataset.name){matchedPairs++;if(matchedPairs===pokemonPairs.length/2){if(timerInterval){clearInterval(timerInterval);timerInterval=null;isTimerRunning=!1}
finalTimeDisplay.textContent=time;setTimeout(()=>{winMessage.style.display='block'},500)}}else{card1.classList.remove('flipped');card2.classList.remove('flipped')}
flippedCards=[]}
function resetGame(){createBoard()}
const siteTheme=localStorage.getItem('siteTheme');const savedTheme=(siteTheme==='evening')?'yveltal':localStorage.getItem('theme')||'xerneas';document.body.setAttribute('data-theme',savedTheme);preloadImages();createBoard();function syncWithMainTheme(){const siteTheme=localStorage.getItem('siteTheme');if(siteTheme==='evening'){console.log('♡ Switching to Yveltal theme for evening');document.body.setAttribute('data-theme','yveltal');localStorage.setItem('theme','yveltal')}else{console.log('♡ Using Xerneas theme for daytime');document.body.setAttribute('data-theme','xerneas');localStorage.setItem('theme','xerneas')}}
syncWithMainTheme();setInterval(syncWithMainTheme,60000)
    </script>
</body>
