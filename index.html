<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>there's a blackout</title>
    <meta name="description" content="South Boulevard, a fanshrine for Professor Augustine Sycamore, is under construction.">
    <link rel="icon" type="image/png" href="https://south-boulevard.nekoweb.org/Images/Kalos_Logo.png">
<style>@font-face {
  font-family: 'MS Gothic';
  src: url(https://south-boulevard.nekoweb.org/fonts/MSGOTHIC.TTF);
  font-weight: 400;
  font-style: normal;
}

:root {
  --background: #fff;
  --text-color: #333;
  --border-color: #c5e0f0;
  --header-bg: linear-gradient(135deg, #6a9ccc, #a0c5e8);
}

[data-theme="xerneas"] {
  --background: rgba(255, 255, 255, 0.95);
  --text-color: #6a6a6a;
  --border-color: #c5e0f0;
  --header-bg: linear-gradient(135deg, #6a9ccc, #a0c5e8);
}

[data-theme="yveltal"] {
  --background: rgba(34, 34, 34, 0.95);
  --text-color: #ccc;
  --border-color: #c33;
  --header-bg: linear-gradient(135deg, #cc3333, #ff9999);
}

body {
  margin: 0;
  padding: 20px;
  font-family: 'MS Gothic', monospace, sans-serif;
  background: var(--background);
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  border: 1px solid var(--border-color);
  background: var(--background);
  padding: 20px;
  text-align: center;
  border-radius: 8px;
  max-width: 500px;
}

.container img {
  max-width: 100%;
  height: auto;
}

.container h1 {
  font-size: 24px;
}

.container p {
  font-size: 16px;
}</style>
</head>
<body data-theme="xerneas">
    <div class="container">
        <img src="https://south-boulevard.nekoweb.org/Images/blackout.jpg" alt="Under Construction">
        <h1>Under Construction</h1>
        <p>South Boulevard, the fanshrine for Professor Augustine Sycamore, is being rebuilt to be more accessible. Thank you for your patience.<br><br>Check back soon to see amazing updates!</p>
    </div>
</body>
</html>
