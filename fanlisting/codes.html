<!DOCTYPE html>
<html>
<head>
	<title>Professor Sycamore Fanlisting</title>
	<link rel="icon" type="image/png" href="https://south-boulevard.nekoweb.org/Images/XY_Sycamore_Icon.png">
	<style>
		body {
			padding: 0;
			margin: 0;
			background: white; 
			color: #000;
			font-family: "MS Gothic", "Arial", sans-serif;
			font-size: 16px;
			box-sizing: border-box;
		}

		.page {
			padding: 24px;
		}

		img {
			max-width: 100%;
		}

		a {
			color: #bbd5e6;
		}

		h1, h2, h3, h4 {
			color: #bbd5e6;
		}

		h1 {
			font-size: 20px;
			background: #bbd5e6;
			color: #000;
			display: inline-block;
			padding: 4px;
			text-transform: uppercase;
			letter-spacing: 1px;
			margin-top: 0;
		}

		h2 {
			text-transform: uppercase;
			letter-spacing: 1px;
			font-size: 16px;
			border-bottom: 1px dashed #bbd5e6;
			padding-bottom: 4px;
		}

		h3 {
			text-transform: uppercase;
			letter-spacing: 1px;
			font-size: 14px;
		}

		.badge-container {
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 10px;
			margin-bottom: 20px;
		}

		.badge-container img {
			cursor: pointer;
			transition: transform 0.2s;
		}

		.badge-container img:hover {
			animation: wiggle 0.5s infinite;
		}

		.badge-container img:active {
			animation: bounce 0.3s;
		}

		@keyframes wiggle {
			0% { transform: rotate(0deg); }
			25% { transform: rotate(-5deg); }
			50% { transform: rotate(5deg); }
			75% { transform: rotate(-5deg); }
			100% { transform: rotate(0deg); }
		}

		@keyframes bounce {
			0% { transform: scale(1); }
			50% { transform: scale(1.2); }
			100% { transform: scale(1); }
		}

		.codebox {
			padding: 10px;
			margin-top: 20px;
			text-align: center;
		}

		.codebox textarea {
			width: 100%;
			height: 60px;
			font-family: "MS Gothic", "Arial", sans-serif;
			font-size: 14px;
			border: 1px solid #bbd5e6;
			resize: none;
			background: white;
			color: #000;
		}

		.copy-button {
			background: #bbd5e6;
			color: #000;
			border: none;
			padding: 8px 16px;
			font-family: "MS Gothic", "Arial", sans-serif;
			font-size: 14px;
			text-transform: uppercase;
			letter-spacing: 1px;
			cursor: pointer;
			margin-top: 10px;
			transition: background 0.3s;
		}

		.copy-button:hover {
			background: #a1c1d8;
		}
	</style>
</head>
<body>
	<div class="page">

		</div>
		<div class="codebox">
			<textarea id="codebox" readonly><a href="https://south-boulevard.nekoweb.org/fanlisting/" title="Professor Sycamore Fanlisting"><img src="https://south-boulevard.nekoweb.org/Images/50x5010.png" alt="Professor Sycamore Fanlisting" width="50" height="50"></a></textarea>
			<button class="copy-button" onclick="copyCode()">Copy Code</button>
	</div>
	</div>
	<script>
		function copyCode() {
			const codebox = document.getElementById('codebox');
			codebox.select();
			try {
				document.execCommand('copy');
				alert('Code copied to clipboard!');
			} catch (err) {
				console.error('Failed to copy: ', err);
			}
		}

		const badges = document.querySelectorAll('.badge-container img');
		badges.forEach(badge => {
			badge.addEventListener('click', function() {
				const code = this.getAttribute('data-code');
				document.getElementById('codebox').value = code;
			});
		});
	</script>
</body>
</html>
